<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="./css/estilos.css">
    <script src = "./js/scripts.js" type = "module" defer></script>
    <title>Administracion</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Unsung-Heroes-Logo.png" alt="">
        </div>
        <nav>
            <ul class="ul-header"> 
                <li><a href="principal.html">Home</a></li>
                <li><a href="">Personajes</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Crud Heroes</h1>
    </section>
    <main>
        <div id="custom-alert"></div>
        <div class="secciones">
            <section class = "seccion-formulario">
            <form>
                <fieldset>
                    <h2>Informaci√≥n del SuperHeroe</h2>
                    <div>
                        <label for="txtNombre">Nombre:<i class="fa-solid fa-mask"></i></label><br/>
                        <input 
                        type = "text" 
                        name="txtNombre" 
                        id="txtNombre"
                        placeholder="Ingrese nombre" 
                        autocomplete="off"
                        required
                        />
                    </div>
                    <div>
                        <label for="txtAlias"><img src="./img/antifaz.png" class="iconosSmall">Alias:</label><br/>
                        <input 
                        type = "text" 
                        id="txtAlias"
                        name="txtAlias" 
                        placeholder="Ingrese alter ego" 
                        autocomplete="off"
                        required
                        />
                    </div>
                    <div class="rdoEditorial"><label><img src="./img/editorial.png" class="iconosSmall">Editorial:</label><br/>
                        <input type="radio" name="rdoEditorial" value="Marvel" checked><img src="./img/marvel.png" class="icono">
                        <br/>
                        <input type="radio" name="rdoEditorial" value="DC"><img src="./img/logo_dc.png" class="icono">
                        <br/>
                    </div>
                    
                
                    <div><label><img src="./img/fuerza.png" class="iconosSmall">Fuerza:</label><br/>
                        <input 
                        type = "range" 
                        name="txtFuerza" 
                        placeholder="Fuerza" 
                        min="0"
                        max="1000"
                        value="0";
                        required
                        />
                    </div>

                    <div><label><img src="./img/arma.png" class="iconosSmall">Arma:</label><br/>
                        <select id="Arma" name="cmbArma">   
                        
                        </select>   
                    </div>

                    <div><lable>Categoria</lable><br/>
                        <input type="checkbox" id="checkbox1" value="historieta">
                        <label for="checkbox1">Historieta</label>

                        <input type="checkbox" id="checkbox2" value="pelicula">
                        <label for="checkbox2">Pelicula</label>

                        <input type="checkbox" id="checkbox3" value="serie">
                        <label for="checkbox3">Serie</label>
                    </div>

                    <div class="botones">
                        <button type="submit" value="Guardar"><img src="./img/save_icon.png" id="btnGuardar" class="button-agregar">Guardar</button>
                        <input type="button" value="Eliminar" id="btnEliminar" class="oculto">
                        <input type="button" value="Cancelar" id="btnCancelar" class="oculto">
                        <input type="hidden" name="txtId" value=""/>
                    </div>
                </fieldset>
            </form>
            <section class = "seccion-tabla">
            <div id = "tabla"></div>
            <div class="spinner"><img src="./img/200.gif" class="oculto" id="spinner"></div>
            </section>
        </div>
    </main>
    <footer>
        <nav>
         <ul class="ul-footer"> 
            <li><a href="principal.html">Home</a></li>
            <li><a href="">Personajes</a></li>

            <li><a href="">Contacto</a></li>
         </ul>
        </nav>

            <span>Laboratorio III - Todos los derechos reservados&copy;</span>
        </div>
     </footer>
</body>

</html>
